<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title>Задание 3</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="formular">
            
            <form action="" method="POST">
            <h2>Анкета</h2>
                
            <div class="container">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" maxlength="100">
            </div>

            <div class="container">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone">
            </div>

            <div class="container">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            </div class="container">
            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" name="birthdate">

            <div class="container">
            <label>Пол:</label>
            <div id="gender">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="font-weight: 500;">Мужской</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="font-weight: 500;">Женский</label>
            </div>
            </div>

            <div class="container">
            <label for="languages">Любимый язык программирования:<br></label>
            <select id="languages" name="languages[]" multiple>
                <option value="Pascal">Pascal</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Haskel">Haskel</option>
                <option value="Clojure">Clojure</option>
                <option value="Prolog">Prolog</option>
                <option value="Scala">Scala</option>
                <option value="Go">Go</option>
            </select>
            </div>

            <div class="container">
            <label for="bio">Биография:<br></label>
            <textarea id="bio" name="bio" rows="4"></textarea>
            </div>

            <div class="container">
            <label>
                <input type="checkbox" name="agreement"> С контрактом ознакомлен(а)
            </label>
            </div>

            <div class="container">
            <button type="submit">Отправить</button>
            </div>

            </form>
        </div>
    </body>

</html>
